<html>
<head>
<title>Registration Reap</title>
 <link rel="shortcut icon" href="favicon-c06e02ee158e94e25e754cb87a2328fd.ico" type="image/x-icon"/>
<style type="text/css">
h1{font-family: Calibri; font-size: 42pt; font-style: normal; font-weight: bold; text-align: center; text-decoration: underline }

</style>
<link rel="stylesheet" href="css/styles1.css">
<link href="css/bootstrap.min.css" rel="stylesheet" type="text/css" />
</head>
 
<body style="background-image:url(a.jpg)">

<img class="img-responsive" src="reap.png" alt="View" style="width:120px;height:70px;display:inline;padding:10px;">
<img class="img-responsive" src="r.png" alt="View" style="width:300px;height:70px;display:inline;padding:10px;">

	<h1>
           Registration 
	  </h1>
	  <br/>
   
<form action="" method="" style="padding-left:50px">

                        <div class="row control-group">
                            <div class="form-group col-xs-5 floating-label-form-group controls">
                                <label>Employee Id</label>
                                <input type="text" class="form-control" placeholder="" id="empid" name="empid" >
                                <p class="help-block text-danger"></p>
                            </div>
                        </div>
 
						<div class="row control-group">
                            <div class="form-group col-xs-5 floating-label-form-group controls">
                                <label>Newer Name</label>
                                <input type="text" class="form-control" placeholder="" id="name" name="name" >
                                <p class="help-block text-danger"></p>
                            </div>
                        </div>
                        
                        
                        
                        <div class="row control-group">
                            <div class="form-group col-xs-5 floating-label-form-group controls">
                                <label>Email</label>
                                <input type="text" class="form-control" placeholder="" id="email" name="email" >
                                <p class="help-block text-danger"></p>
                            </div>
                        </div>
                        
                        <div class="row control-group">
                            <div class="form-group col-xs-5 floating-label-form-group controls">
                                <label>Mobile Number</label>
                                <input type="text" class="form-control" placeholder="" id="mobileno" name="mobileno">
                                <p class="help-block text-danger"></p>
                            </div>
                        </div>
                        <div class="row control-group">
                            <div class="form-group col-xs-5 floating-label-form-group controls">
                                <label>Role</label>
									   <select class="form-control" name="select">
									   <option value="user"> User </option>
									   <option value="supervisor"> Supervisor </option>
									   <option value="practicehead"> Practice Head </option>
									   <option value="admin"> Admin </option>
									   </select>
									  
                                <p class="help-block text-danger"></p>
                            </div>
                        </div>
						
<br />

<div class="row">
                            <div class="form-group col-xs-5">
                                <button type="submit" class=" btn btn-danger btn-block" value="login" 	>Login</button>
                            </div>
                        </div>
 
</form>
 
</body>
</html>
