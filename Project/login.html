<script>
function execute(){
var a=validateForms()
if(a==true){
return "registration.html" ;
}


}
function validateForms() {
    var b = document.forms["abcForm"]["form-username"].value;
    var c = document.forms["abcForm"]["form-password"].value;
     if (b.trim() == "") {
        alert("USERName must be filled out");
		return false;
	 }
    else if (c.trim() == "") {
    alert("PASSWORD must be filled out");
	return false;
	}
	 else if (c.length<6) {
    alert("Password must be at least 6 characters long");
	return false;
	}
   }
</script>
<div class="top-content">
