<script>
function validateForm() {
    var x = document.forms["myForm"]["inputName"].value;
    var y = document.forms["myForm"]["inputEmail"].value;
    var z = document.forms["myForm"]["inputType"].value;
    var a = document.forms["myForm"]["inputMobile"].value;
    var at="@";
    var dot=".";
    var lat=y.indexOf(at);
    var lstr=y.length;
	var ldot=y.indexOf(dot);
    if (x.trim() == "") {
    alert("Name must be filled out");
	}
    else if (y.indexOf(at)==-1){ 
	alert("Invalid E-mail ID");
	}
    else if (y.indexOf(at)==-1 || y.indexOf(at)==0 || y.indexOf(at)==lstr){
    alert("Invalid E-mail ID");
    }
    else if (y.indexOf(dot)==-1 || y.indexOf(dot)==0 || y.indexOf(dot)==lstr){
    alert("Invalid E-mail ID");
	}
    else if (y.indexOf(at,(lat+1))!=-1){
    alert("Invalid E-mail ID");
	}
    else if (y.substring(lat-1,lat)==dot || y.substring(lat+1,lat+2)==dot){
    alert("Invalid E-mail ID");
     }
    else if (y.indexOf(dot,(lat+2))==-1){
    alert("Invalid E-mail ID");
    }
	else if (y.indexOf(" ")!=-1){
    alert("Invalid E-mail ID");
     }
    else if(z.trim() == ""){
	alert("Enter ur employee id");
	 }
	else if(a.trim() == ""){
    alert("Please Enter Your Mobile Number");
     }
    else if(a.length != 10) {
    alert("Phone number must be 10 digits.");
	}
	return false;
    }
	</script>
